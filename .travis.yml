language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
env:
  - FLASK=0.12
  - FLASK=1.0
  - FLASK=1.0.2
install: 
  - pip install Flask==${FLASK}
  - pip install flake8
script: 
  - python -m unittest discover
  - flake8 --exclude=examples --max-line-length=100
notifications:
  email: false

